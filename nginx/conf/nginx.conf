# ==============================================
# Configuração do Nginx - Proxy Reverso com SSL
# ==============================================
#
# Este arquivo configura o Nginx como proxy reverso para o WordPress,
# com redirecionamento automático de HTTP para HTTPS e suporte a SSL.
#
# Estrutura:
# - Servidor HTTP (porta 80) → Redireciona para HTTPS
# - Servidor HTTPS (porta 443) → Proxy reverso para WordPress
# ==============================================

# Configuração upstream para o WordPress
# O nome 'wordpress' corresponde ao nome do serviço no docker-compose
upstream wordpress_backend {
    server wordpress:80;
}

# ==============================================
# SERVIDOR HTTP (Porta 80)
# ==============================================
# Redireciona todo tráfego HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Log de acesso e erros
    access_log /var/log/nginx/http_access.log;
    error_log /var/log/nginx/http_error.log;

    # Redirecionar todo tráfego HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Permitir acesso ao Let's Encrypt para renovação de certificados (útil para produção)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# ==============================================
# SERVIDOR HTTPS (Porta 443)
# ==============================================
# Proxy reverso com SSL para o WordPress
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # ==============================================
    # Configurações SSL
    # ==============================================
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;

    # Protocolos SSL modernos e seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Cifras SSL recomendadas
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Sessão SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling (desabilitado para certificado autoassinado)
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # ==============================================
    # Headers de Segurança
    # ==============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==============================================
    # Logs
    # ==============================================
    access_log /var/log/nginx/https_access.log;
    error_log /var/log/nginx/https_error.log;

    # ==============================================
    # Configurações de Upload
    # ==============================================
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    # ==============================================
    # Proxy Reverso para WordPress
    # ==============================================
    location / {
        # Proxy para o container WordPress
        proxy_pass http://wordpress_backend;

        # Headers essenciais para o WordPress funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Websockets (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==============================================
    # Cache Estático (Otimização)
    # ==============================================
    # Cache para arquivos estáticos do WordPress
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://wordpress_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==============================================
    # Segurança - Negar Acesso a Arquivos Sensíveis
    # ==============================================
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # Negar acesso direto a arquivos PHP no diretório de uploads
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
}
